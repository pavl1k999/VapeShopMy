<!DOCTYPE html>
<p>Магазин, который выглядит дороже, чем стоит.</p>
<div class="hero-actions">
<button class="btn btn-primary" onclick="scrollToProducts()">В каталог</button>
</div>
</div>
</section>


<section class="section" id="catalog">
<div class="section-title">Каталог</div>
<div class="products" id="products"></div>
</section>


<!-- CART -->
<div class="cart-sheet hidden" id="cartSheet">
<div class="cart-panel">
<h3>Корзина</h3>
<div id="cartItems"></div>
<div class="cart-total" id="cartTotal"></div>
<button class="btn btn-primary full" onclick="checkout()">Оформить заказ</button>
<button class="btn btn-glass full" onclick="closeCart()">Закрыть</button>
</div>
</div>


<!-- ORDER MODAL -->
<div class="modal hidden" id="orderModal">
<div class="modal-card">
<h3>Ваш заказ</h3>
<textarea id="orderText" readonly></textarea>
<div class="modal-actions">
<button class="btn btn-primary" onclick="copyAndOpenTelegram()">Telegram</button>
<button class="btn btn-glass" onclick="closeOrderModal()">Закрыть</button>
</div>
</div>
</div>


<script src="app.js"></script>
</body>
</html>
